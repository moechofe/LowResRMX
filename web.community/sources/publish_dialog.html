<template id="publish-dialog">

	<dialog class="publish-dialog"><article>
		<header class="container-fluid">
			<h2>Publish program</h2>
		</header>
		<main class="container">
			<fieldset>
				<select id="where" required>
					<option selected disabled value="">
						Where to post&hellip;
					</option>
					<option value="show">Showcase / Work in progress</option>
					<option value="chat">Discussion / News / Unrelated</option>
					<option value="help">Help / Example</option>
				</select>
				<input type="text" id="title" required placeholder="Public name" />
				<textarea id="text" placeholder="Markdown supported message&hellip;" >
</textarea>
			</fieldset>
			<fieldset class="grid">
				<button class="publish">Publish</button>
				<button class="cancel outline">Cancel</button>
			</fieldset>
		</main>
	</article></dialog>

</template>
